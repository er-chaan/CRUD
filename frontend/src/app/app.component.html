  <h4 class="">CRUD</h4>
  <div class="row">
    <div class="col-sm-3">
      <form>
        <div class="form-group">
          <label for="fullName">Full name:  </label>
          <input type="fullName" class="form-control" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="gender">Sex:  </label><br>
         <div class="form-check-inline">
           <label class="form-check-label" for="radio1">
             <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">Male
           </label>
         </div>
         <div class="form-check-inline">
           <label class="form-check-label" for="radio2">
             <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
           </label>
         </div>
       </div>
       <div class="form-group">
         <label for="birthDate">Birth date:  </label>
         <input type="text" class="form-control datepicker" id="birthDate" required>
       </div>
        <div class="form-group">
          <label for="email">Email address:  </label>
          <input type="email" class="form-control" id="email" required>
        </div>
         <div class="form-group">
           <label for="mobile">Mobile:  </label>
           <input type="number" maxlength="10" minlength="10" class="form-control" id="mobile" required>
         </div>
         <div class="form-group">
           <label for="continent">Continent:  </label>
           <select name="continent" class="form-control">
            <option value="">------------</option>
            <option value="audi">Russia</option>
            <option value="audi">Europe</option>
            <option value="volvo">Asia</option>
            <option value="fiat">Africa</option>
            <option value="audi">America</option>
          </select>
        </div>

        <div class="form-group">
          <label for="continent">Skills:  </label><br>
          <div class="form-check-inline">
           <label class="form-check-label">
             <input type="checkbox" class="form-check-input" value="">FullStack
           </label>
         </div>
         <div class="form-check-inline">
           <label class="form-check-label">
             <input type="checkbox" class="form-check-input" value="">JokerEngineer
           </label>
         </div>
         <div class="form-check-inline disabled">
           <label class="form-check-label">
             <input type="checkbox" class="form-check-input" value="">SDLC
           </label>
         </div>
       </div>


        <div class="form-group">
          <label for="photo">Photo:  </label>
          <input type="file" class="form-control-file border" name="photo" id="photo">
        </div>
       <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-9">
      <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Fullname</th>
            <th>Sex</th>
            <th>Birthdate</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Continent</th>
            <th>Skills</th>
            <th>Photo</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
